<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Time Slot</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #13ccf1;
            --secondary-color: #1687c5;
            --card-bg: rgba(255, 255, 255, 0.9);
            --text-dark: #333;
            --text-light: #666;
            --border-color: rgba(0, 0, 0, 0.08);
        }

        * {
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(-45deg, var(--primary-color), var(--secondary-color), var(--primary-color), var(--secondary-color));
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            overflow: hidden;
            padding: 1rem;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .background-bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .floating-bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 25s infinite linear;
            bottom: -150px;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 50%;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .card {
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            width: 100%;
            max-width: 500px;
            z-index: 2;
            transform: scale(1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            background: transparent;
            border-bottom: 1px solid var(--border-color);
            padding: 2rem;
            text-align: center;
        }

        .card-body {
            padding: 2rem;
            text-align: center;
        }

        .title {
            color: var(--secondary-color);
            font-weight: 700;
            font-size: 1.8rem;
            margin-bottom: 0.25rem;
        }

        .subtitle {
            color: var(--text-light);
            font-size: 1rem;
        }

        /* --- New Time Slot Styles --- */
        .time-slots-container {
            margin-top: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .time-slot {
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            background-color: #fff;
        }

        .time-slot:hover {
            border-color: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.07);
        }

        .time-slot-icon {
            font-size: 1.5rem;
            margin-right: 1rem;
            color: var(--secondary-color);
            width: 30px; /* Ensures alignment */
            text-align: center;
        }
        
        .time-slot-info .session-name {
            font-weight: 600;
            color: var(--text-dark);
        }
        
        .time-slot-info .session-time {
            font-size: 0.9rem;
            color: var(--text-light);
        }
        
        /* Hide the actual radio button */
        .time-slot-input {
            display: none;
        }

        /* Style the label when the radio button is checked */
        .time-slot-input:checked + .time-slot {
            border-color: var(--primary-color);
            background-color: rgba(19, 204, 241, 0.1);
            box-shadow: 0 4px 20px rgba(19, 204, 241, 0.3);
            transform: translateY(-3px);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            margin-top: 2rem;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 300px;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(19, 204, 241, 0.4);
        }
        
        .btn-primary .fa-check-circle {
            margin-right: 8px;
            transition: transform 0.3s ease;
        }
        
        .btn-primary:hover .fa-check-circle {
            transform: rotate(360deg);
        }

        /* --- Responsive Design --- */
        @media (max-width: 576px) {
            .card {
                border-radius: 15px;
            }
            .card-header, .card-body {
                padding: 1.5rem;
            }
            .title {
                font-size: 1.5rem;
            }
            .subtitle {
                font-size: 0.9rem;
            }
            .time-slot {
                padding: 0.8rem 1rem;
            }
            .time-slot-icon {
                font-size: 1.2rem;
                margin-right: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background Elements -->
    <div class="background-bubbles" id="bubble-container"></div>

    <!-- Centered Card -->
    <div class="card">
        <div class="card-header">
            <h1 class="title"><i class="fas fa-clock"></i> Select Your Time</h1>
            <p class="subtitle">Choose a session to continue</p>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="time-slots-container">
                    
                    <!-- Time Slot 1 -->
                    <input type="radio" id="slot1" name="timeslot" value="07:00:00-09:30:00" class="time-slot-input" required checked>
                    <label for="slot1" class="time-slot">
                        <span class="time-slot-icon">üåÖ</span>
                        <div class="time-slot-info">
                            <div class="session-name">Morning Session</div>
                            <div class="session-time">7:00 AM - 9:30 AM</div>
                        </div>
                    </label>

                    <!-- Time Slot 2 -->
                    <input type="radio" id="slot2" name="timeslot" value="09:30:00-12:00:00" class="time-slot-input" required>
                    <label for="slot2" class="time-slot">
                        <span class="time-slot-icon">‚òÄÔ∏è</span>
                        <div class="time-slot-info">
                            <div class="session-name">Late Morning</div>
                            <div class="session-time">9:30 AM - 12:00 PM</div>
                        </div>
                    </label>
                    
                    <!-- Time Slot 3 -->
                    <input type="radio" id="slot3" name="timeslot" value="12:00:00-14:30:00" class="time-slot-input" required>
                    <label for="slot3" class="time-slot">
                        <span class="time-slot-icon">üçΩÔ∏è</span>
                        <div class="time-slot-info">
                            <div class="session-name">Afternoon</div>
                            <div class="session-time">12:00 PM - 2:30 PM</div>
                        </div>
                    </label>

                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-check-circle"></i> Confirm Time
                </button>
            </form>
        </div>
    </div>

    <!-- JS for Dynamic Bubbles -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const bubbleContainer = document.getElementById('bubble-container');
            const bubblesCount = 20; // How many bubbles to create

            for (let i = 0; i < bubblesCount; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('floating-bubble');
                
                // Random size
                const size = Math.random() * 80 + 20; // 20px to 100px
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                
                // Random horizontal position
                bubble.style.left = `${Math.random() * 100}%`;
                
                // Random animation duration and delay
                bubble.style.animationDuration = `${Math.random() * 15 + 10}s`; // 10s to 25s
                bubble.style.animationDelay = `${Math.random() * 10}s`;
                
                bubbleContainer.appendChild(bubble);
            }
        });
    </script>
</body>
</html>
