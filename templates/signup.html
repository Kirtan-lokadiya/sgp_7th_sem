<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - RouteOptima</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body {
      /* A subtle gradient for a more modern background */
      background: linear-gradient(to right, #e9ecef, #f8f9fa);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .signup-container {
      max-width: 450px;
      width: 100%;
      padding: 2rem;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      border: 1px solid #dee2e6;
    }
    .signup-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .signup-header .icon {
      /* A simple icon for branding */
      font-size: 3rem;
      color: #0d6efd;
      margin-bottom: 0.5rem;
    }
    .signup-header h2 {
      font-weight: 600;
    }
    /* Style for the password visibility toggle icon */
    .password-toggle-icon {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #6c757d;
    }
    .form-floating {
      position: relative;
    }
    /* Add padding to inputs to prevent text from overlapping the icon */
    .form-control-password {
        padding-right: 40px; 
    }
    .btn-primary {
      padding: 0.75rem;
      font-weight: 500;
    }
  </style>
</head>
<body>

<div class="signup-container">
  <div class="signup-header">
    <div class="icon"><i class="bi bi-map-fill"></i></div>
    <h2>Create Your Account</h2>
  </div>
  
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST">
    <!-- Using Bootstrap's floating labels for a modern look -->
    <div class="form-floating mb-3">
      <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com" required>
      <label for="email"><i class="bi bi-envelope me-2"></i>Email Address</label>
    </div>
    <div class="form-floating mb-3">
      <input type="tel" name="mobile" class="form-control" id="mobile" placeholder="Mobile Number" required>
      <label for="mobile"><i class="bi bi-phone me-2"></i>Mobile Number</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" name="password" class="form-control form-control-password" id="password" placeholder="Password" required>
      <label for="password"><i class="bi bi-lock me-2"></i>Password (min 8 characters)</label>
      <i class="bi bi-eye-slash password-toggle-icon" id="togglePassword"></i>
    </div>
    <div class="form-floating mb-4">
      <input type="password" name="confirm_password" class="form-control form-control-password" id="confirm_password" placeholder="Confirm Password" required>
      <label for="confirm_password"><i class="bi bi-shield-lock me-2"></i>Confirm Password</label>
      <i class="bi bi-eye-slash password-toggle-icon" id="toggleConfirmPassword"></i>
    </div>
    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
  </form>
  
  <p class="mt-4 text-center text-muted">Already have an account? <a href="{{ url_for('auth.login') }}" class="fw-bold">Login here</a></p>
</div>

<!-- JavaScript for password visibility toggle -->
<script>
  function setupPasswordToggle(toggleId, passwordId) {
    const toggle = document.getElementById(toggleId);
    const password = document.getElementById(passwordId);

    if (toggle && password) {
      toggle.addEventListener('click', function () {
        // Toggle the type attribute
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        
        // Toggle the icon
        this.classList.toggle('bi-eye');
        this.classList.toggle('bi-eye-slash');
      });
    }
  }

  setupPasswordToggle('togglePassword', 'password');
  setupPasswordToggle('toggleConfirmPassword', 'confirm_password');
</script>
<!-- Optional: Bootstrap JS Bundle for dismissible alerts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
